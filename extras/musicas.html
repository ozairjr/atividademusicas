<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Músicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Músicas</span>
        </div>
      </nav>
    </div>

    <div class="row alertas-sistema" id="alertassistema">
    </div>

    <div class="row div-tbl-musicas" id="divtblmusicas">
      <table class="table tbl-musicas" id="tblmusicas">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Artista</th>
            <th scope="col">Tempo</th>
            <th scope="col">
              Ação
              <button type="button" class="btn btn-primary" id="btnnovo"><i
                  class="bi bi-file-earmark-plus"></i></button>
            </th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div class="row row-frm" id="divformulario">
    <fieldset>
      <div class="mb-3 col-sm-10">
        <label for="txtnome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="txtnome" aria-describedby="ajudanome">
        <div id="ajudanome" class="form-text">Nome da música</div>
      </div>
      <div class="mb-3 col-sm-10">
        <label for="txtartista" class="form-label">Artista</label>
        <input type="text" class="form-control" id="txtartista" aria-describedby="ajudaartista">
        <div id="ajudaartista" class="form-text">Artista da música</div>
      </div>
      <div class="mb-3 col-sm-2">
        <label for="txttempop" class="form-label">Tempo</label>
        <input type="number" class="form-control" id="txttempo" aria-describedby="ajudaartempo">
        <div id="ajudaartista" class="form-text">Tempo da música em segundos</div>
      </div>
      <div class="col-md-12 offset-md-10">
        <button type="button" class="btn btn-info" id="btnsalvar">Salvar</button>
        <button type="button" class="btn btn-danger" id="btncancelar">Cancelar</button>
      </div>
    </fieldset>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="musicas.js" type="text/javascript"></script>
</body>

</html>
